<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Profile</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #profile {
      background: #f9fbfd;
      border: 1px solid #e0e6ed;
      padding: 20px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
      color: #444;
    }

    strong {
      color: #222;
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

    .actions a {
      text-decoration: none;
      margin: 0 10px;
      color: #007bff;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .actions a:hover {
      color: #0056b3;
    }

    #logout {
      color: #dc3545;
    }

    #logout:hover {
      color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Employee Profile</h2>
    <div id="profile">
      Loading...
    </div>
    <div class="actions">
      <a href="/leaves.html">Apply / View Leaves</a> |
      <a href="#" id="logout">Logout</a>
    </div>
  </div>

  <script>
    function redirectToLogin(){
      localStorage.removeItem('token');
      localStorage.removeItem('profile');
      window.location.href = '/';
    }

    const token = localStorage.getItem('token');
    if (!token) { window.location.href = '/'; }

    $.ajax({
      url: '/api/employee/profile',
      method: 'GET',
      headers: { Authorization: 'Bearer ' + token },
      success(emp) {
        $('#profile').html(
          `<strong>Name:</strong> ${emp.name} <br/>
           <strong>Email:</strong> ${emp.email} <br/>
           <strong>Employee ID:</strong> ${emp.empId}`
        );
      },
      error() {
        redirectToLogin();
      }
    });

    $('#logout').on('click', function(e){
      e.preventDefault();
      redirectToLogin();
    });
  </script>
</body>
</html>
